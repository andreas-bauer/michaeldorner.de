name: Deploy site

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Git checkout 
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0
    
    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v3
    
    - name: Build
      env:
        TZ: 'Europe/Berlin'
      run: hugo --minify

    - name: "Deploy to GitHub Pages"
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public

    - name: "Deploy to Webgo"
      id: connect
      uses: danhendrickson/sftp-transfer-action@v1.23
      with:
        server: s145.goserver.host
        user: ${{ secrets.SFTP_USER }}
        pass: ${{ secrets.SFTP_PASSWORD }}
        port: 22
        local-path: './public/'
        remote-path: '/home/www/michaeldorner.de/'
